<html>
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script src="./dist/sqsptemplate1.umd.js"></script>
</head>
<body>

<div id="out"></div>

<script>

const json = {
  website: {
    timeZone: 'America/New_York',
  },
  message: 'Hello!',
  now: new Date().getTime()
};
const { Compiler } = sqsptemplate1;
const compiler = new Compiler();
const source = '{message|json} {now} {now|date %c}';

let code, ctx, errors;

({ code, errors } = compiler.parse(source));
if (errors.length) {
  console.log(errors.map(e => e.message).join('\n'));
}
({ ctx, errors } = compiler.execute({ code: code, json: json }));
if (errors.length) {
  console.log(errors.map(e => e.message).join('\n'));
}
const output = ctx.render();

var elem = document.getElementById('out');
elem.innerHTML = 'Input: ' + source + '<br>';
elem.innerHTML += output;

</script>
</body>
</html>
